<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer>
        
    </script>

</head>
<body>
    <h1>Shopping List</h1>

    <script src="script.js"></script>
</body>
</html>
